<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>uPhone GTA 5</title>
	<link rel="stylesheet" type="text/css" href="main/style.css">
</head>
<body onload="startTime()">
	<div id="iphone">
		<div id="screen">
			<div id="camera1"></div>
			<div id="camera2"></div>
			<div id="camera3"></div>
			<div class="time" id="txt"></div>
			<div id="wifi"><img src="images/wifi.png" width="16" height="16"></div>
			<div id="battery"><img src="images/battery.png" width="20" height="20"></div>
			<div id="calls"><img id="firstApp" src="images/icons/phone.png"></div>
			<div id="messages"><img id="secondApp" src="images/icons/sms.jpg" width="47" height="47"></div>
			<div id="donate"><img id="thirdApp" src="images/icons/appstore.png" width="47" height="47"></div>
			<div id="settings"><img id="fourthApp" src="images/icons/settings.jpg" width="47" height="47"></div>
			<div id="info">
				<p> Level: 5<br>
					Money in the bank: 5555$<br>
					Job: Bus Driver<br>
					Faction: None
				</p>
			</div>
			<div id="slider"></div>
			<div id="camera4dinamic"></div>
			<div id="windowSettings"></div>
			<div id="windowDonate"></div>
			<div id="windowMessages"></div>
			<div id="windowCalls"></div>
	</div>
	<script type="text/javascript" src="main/js.js"></script>
	<script type="text/javascript" src="changecolor.js"></script>
</body>
</html>
